
<p-table [value]="transactionList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Sender Name</th>
            <th>Reciever Name</th>
            <th>Transered</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.from.name }}</td>
            <td>{{ product.to.name }}</td>
            <td>{{product.amount}}</td>
            
        </tr>
    </ng-template>
</p-table>
