
<div [formGroup]="transferForm">
  <div class="mt-3">
    <p-table [value]="bankList" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Accout Balance</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.email }}</td>
                <td>{{ product.accoutBalance }}</td>
                <td>{{ product.phone }}</td>
                <td><i class="pi pi-send" (click)="transaction(product)"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Transfer" [(visible)]="displayDialoq" [modal]="true" [style]="{ width: '25rem' }">

    <div class="flex align-items-center gap-3 mb-3 " style="width: 100%;" >
      <label for="username" class="font-semibold w-6rem">
        User
      </label>
      <p-dropdown  appendTo="body" [options]="listTrasaction" formControlName="to" optionLabel="name" optionValue="_id" (ngOnChanges)="onChangebankList($event)"></p-dropdown>
    </div>
  
    <div class="flex align-items-center gap-3 mb-5">
      <label for="amount" class="font-semibold w-6rem">Amount Transfer</label>
      <p-inputNumber mode="decimal" inputId="amount" formControlName="amount" [useGrouping]="false"></p-inputNumber>
    </div>
  
    <ng-template pTemplate="footer">
        <button type="Transfer" class="btn" (click)="transactionSubmit()">Transfer</button>
        <button type="te" class="btn" (click)="cancelTransaction()">cancel</button>
    </ng-template>
  </p-dialog>


</div>

<p-toast />
